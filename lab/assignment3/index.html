
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup Form</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Sign Up Form</h2>

    <!-- Form Start -->
    <form class="border p-4 bg-white rounded shadow-sm">

      <!-- First Name -->
      <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" id="fname" class="form-control" placeholder="Enter your first name">
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" id="lname" class="form-control" placeholder="Enter your last name">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password">
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <input type="radio" name="gender" id="male"> Male
        <input type="radio" name="gender" id="female" class="ms-3"> Female
      </div>

      <!-- Date of Birth -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control">
      </div>

      <!-- Interested Courses -->
      <div class="mb-3">
        <label class="form-label">Interested Courses</label><br>
        <input type="checkbox" id="html"> HTML
        <input type="checkbox" id="css" class="ms-3"> CSS
        <input type="checkbox" id="js" class="ms-3"> JavaScript
      </div>

      <!-- Profile Picture -->
      <div class="mb-3">
        <label for="profile" class="form-label">Profile Picture</label>
        <input type="file" id="profile" class="form-control">
      </div>

      <!-- Country -->
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select id="country" class="form-select">
          <option selected disabled>Select Country</option>
          <option>Pakistan</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </div>

      <!-- City -->
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control" placeholder="Enter your city">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-50">Sign Up</button>
      </div>

    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
